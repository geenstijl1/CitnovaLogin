<ion-header>

  <ion-navbar>
    <ion-title>Talent</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item *ngFor="let c of content" >                                                                  
     <div class="queja">                                                                                  
       <p> {{ c.body }} </p>                                                                              
     </div>                                                                                               
     <p>By: {{ c.username  }}</p>                                                                         
     <p>Area: {{ c.name }}</p>                                                                            
     <button ion-button>Responder</button>                                                                
     <div class="respuesta"></div>                                               
   </ion-item>  
</ion-content>
